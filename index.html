<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Petshop Podrão</title>
    <link rel="shortcut icon" href="./imagens/petshop.ico" type="image/x-icon">
</head>
<body>
    <header>
        
        <nav class="header-content">
            <div class="perfil">
                <button id="profile_button"><img src="./imagens/perfil.png" height="60px" width="auto" alt="perfil"></button>
                <p id="username">None</p>
            </div>

            <button id="config_button"><img src="./imagens/config.png" alt="config" height="50px" width="auto"></button>
            <button id="cart_button"><img src="./imagens/cart.png" alt="cart" height="60px" width="auto"></button>
          
               
            <h1 id="title">Petshop Podrão</h1>

            <hr>
        </nav>
    </header>
    
    <div class="pagina-perfil" >
        <div>
            
        </div>

    </div>

    <div class="lista-pets">
        <div id="pug">
            <img src="https://cdn.awsli.com.br/300x300/1984/1984206/produto/236817025/pu-com-sombra-gekdm13c6t.png" alt="pug" height="290px" width="auto">
            <button><h2>Levar para casa</h2></button>
            <p>R$ 1.200,00</p>
        </div>
        <div id="cobra">
            <img src="https://www.reptimundo.com/wp-content/uploads/2021/01/DSC6506-removebg-preview-e1614990219759.png" alt="cobra" height="290px" width="auto">
            <button><h2>Levar para casa</h2></button>
            <p>R$ 2.659,00</p>
        </div>
        <div id="jabuti">
            <img src="https://cdn.interago.com.br/img/png/w_200_q_8/5/mc/Novo%20cat%C3%A1logo/Jabuti/jabuti-min" alt="jabuti" height="290px" width="auto">
            <button><h2>Levar para casa</h2></button>
            <p>R$ 680,00</p>
        </div>
        <div id="peixe">
            <img src="https://png.pngtree.com/png-clipart/20230912/original/pngtree-silver-koi-fish-domestic-animal-underwater-picture-image_13032726.png" alt="peixe" height="290px" width="auto">
            <button><h2>Levar para casa</h2></button>
            <p>R$ 31,43</p>
        </div>
        <div id="camundongo">
            <img src="https://static.wixstatic.com/media/c4febe_6278fca937c74d90be4f18b9e7b81949~mv2.png/v1/fill/w_423,h_279,al_c,lg_1,q_85,enc_auto/camundongo-caracteristica.png" alt="camundongo" height="290px" width="auto">
            <button><h2>Levar para casa</h2></button>
            <p>R$ 50,00</p>
        </div>
        <div id="tartaruga">
            <img src="https://stories.agazeta.com.br/capixaba/tartaruga-de-couro-a-gigante-do-mar-que-se-reproduz-no-es-0621/assets/3.png" alt="tartaruga" height="290px" width="auto">
            <button><h2>Levar para casa</h2></button>
            <p>R$ 600,00</p>
        </div>
    </div>

    <div class="cart_frame">
        <ul>
            <h1>Carrinho</h1>
            <hr>
            <div id="template_compras">
                <div id="pet1">
                    <h3>Nome do pet</h3>
                    <img id="pet_image_template" src="https://stories.agazeta.com.br/capixaba/tartaruga-de-couro-a-gigante-do-mar-que-se-reproduz-no-es-0621/assets/3.png" alt="tartaruga" height="70px" width="auto">
                    <button id="cancel_template">
                        -
                    </button>
                </div>
                
            </div>

            <p id="valor_total_compras">R$ </p>
            <button id="comprar_button">Finalizar compra</button>
        </ul>
        
    </div>

    <footer>
        <p>&copy 2024 Petshop podrão. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
